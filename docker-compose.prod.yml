# Docker Compose para ambiente de produção

services:
  db:
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    # Sem ports expostos - apenas rede interna

  backend:
    environment:
      - DJANGO_DEBUG=False
      - DJANGO_SETTINGS_MODULE=app.conf.production
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS}
      - DJANGO_CORS_ALLOWED_ORIGINS=${DJANGO_CORS_ALLOWED_ORIGINS}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - DJANGO_SECRET_KEY=${SECRET_KEY}
    volumes:
      - media_prod_volume:/app/media
      - static_prod_volume:/app/static
      - logs_prod_volume:/app/logs
    # Sem ports expostos - via nginx

  nginx:
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - media_prod_volume:/media:ro
      - static_prod_volume:/static:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  postgres_prod_data:
  media_prod_volume:
  static_prod_volume:
  logs_prod_volume:
